{{set . "title" "登录"}}
{{template "header.html" .}}

<div class="container"> 
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form class="form-horizontal" role="form" action="{{url "Account.PostLogin"}}" method="POST">     
      {{with $field := field "loginUser.Email" .}} 
      <div class="form-group {{$field.ErrorClass}}"> 
        <label class="col-sm-2 control-label" for="{{$field.Id}}">电子邮件</label> 
        <div class="col-sm-10"> 
          <input type="email" class="form-control" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" placeholder="电子邮件" required> 
          {{if $field.Error}} 
          <span class="help-inline">{{$field.Error}}</span> 
          {{end}} 
        </div> 
      </div> 
      {{end}} 

      {{with $field := field "loginUser.Password" .}} 
      <div class="form-group {{$field.ErrorClass}}"> 
        <label class="col-sm-2 control-label" for="{{$field.Id}}">密码</label> 
        <div class="col-sm-10"> 
          <input type="password" class="form-control" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" placeholder="密码" required>       
          {{if $field.Error}} 
          <span class="help-inline">{{$field.Error}}</span> 
          {{end}}         
        </div> 
      </div> 
      {{end}}  

      <div class="form-group"> 
        <label class="col-sm-2 control-label"></label> 
        <div class="col-sm-10">           
          <button type="submit" class="btn btn-primary" id="button_Login_Form_Submit">登录</button>  
          <span class="help-inline"></span>              
        </div> 
      </div>          
    </form>    
  </div>
  <div class="col-md-4"></div>
</div> 

{{template "footer.html" .}}
