{{template "header.html" .}}
{{template "navigate_bar.html" .}}

<div class="container">
  <div class="row">
    <div class="col-xs-1"></div> 
    <div class="col-xs-10">
      <pre class="text-center">
        <div class="text-center">{{.hintFiction.Title}}</div> 
        <div class="text-center"><a hef="adf">{{.hintFiction.Author}}</a></div>
        <div class="text-left">{{.hintFiction.Content}}</div>           
      </pre>
    </div>     
  </div> 
  {{if eq .email "xausee@gmail.com"}}
  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
  	  <ul class="nav navbar-nav navbar-right">
        <li><a id="edit" href="{{url "HintFiction.Edit" .hintFiction.Id}}">编辑</a></li> 
        <li><a id="delete" href="{{url "HintFiction.Delete" .hintFiction.Id}}">删除</a></li>
      </ul>
    </div> 
  </div>

</div>
