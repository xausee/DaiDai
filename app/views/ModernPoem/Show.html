{{set . "title" .modernPoem.Title}}
{{template "header.html" .}}
{{template "navigate_bar.html" .}}

<div id="content">
  <div class="container">
    <div class="row">
      <div class="col-xs-1"></div>  
      <div class="col-xs-10">
        <pre class="text-center" style="font-size:15px">
          <div class="text-center"><top>{{.modernPoem.Title}}</top></div>
          <div class="text-center"><top>{{.modernPoem.Author}}</top></div>          
          <div class="text-left"><content>{{.modernPoem.Content}}</content></div>                        
        </pre>
      </div>     
    </div>   
    {{if eq .nickName "水蓝色"}}
    <div class="row">
      <div class="col-xs-1"></div>
      <div class="col-xs-10">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="edit" href="{{url "ModernPoem.Edit" .modernPoem.Id}}">编辑</a></li> 
          <li><a id="delete" href="{{url "ModernPoem.Delete" .modernPoem.Id}}">删除</a></li>
        </ul>
      </div> 
    </div>
    {{end}} 
  </div>
 </div>

{{template "footer.html" .}}
