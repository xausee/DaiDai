<div class="panel panel-success" style="height:400px">
  <div class="panel-heading"><h3 class="panel-title">微小说</h3></div>
  <div class="panel-body"> 
    {{range .hintFictions}}
      <div class="row">
        <div class="col-xs-9">
          <a href="{{url "HintFiction.Show" .Id}}">            
            <span style="color:black">{{.Title}}</span>
          </a>
        </div>    
        <div class="col-xs-3 text-right"><span class="badge">{{.Author}}</div>
      </div>  
    {{end}}     
    {{if .moreHintFiction}}     
      <div class="row text-center">
        <div class="col-xs-10 "><a href="/hintFiction">更多微小说>>></a></div>                
      </div>   
    {{end}}            
  </div>    
</div>
