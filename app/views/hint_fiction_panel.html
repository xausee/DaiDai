<div class="panel panel-success" style="height:400px">
  <div class="panel-heading"><h3 class="panel-title">微小说</h3></div>
  <div class="panel-body"> 
    {{range .hintFictions}}
      <div class="row">
        <div class="col-xs-10"><a href="{{url "HintFiction.Show" .Id}}">{{.Title}}</a></div>    
        <div class="col-xs-2"><span class="badge text-right">{{.Author}}</div>
      </div>  
    {{end}}     
    {{if .moreHintFiction}}     
      <div class="row text-center">
        <div class="col-xs-10 "><a href="/hintFiction">更多微小说>>></a></div>                
      </div>   
    {{end}}            
  </div>    
</div>
