<div class="panel panel-success" style="height:400px">        
  <div class="panel-heading"><h3 class="panel-title">散文</h3></div>
  <div class="panel-body">
    {{range .essays}}
      <div class="row">
        <div class="col-xs-9">
          <a href="{{url "Essay.Show" .Id}}">
            <span style="color:black">{{.Title}}</span>
          </a>
        </div>    
        <div class="col-xs-3 text-right"><span class="badge">{{.Author}}</div>
      </div>  
    {{end}}   
    {{if .moreEssay}} 
      <div class="row text-center">
        <div class="col-xs-10 "><a href="/essay">更多散文>>></a></div>                
      </div>
    {{end}}
  </div>
</div>
