{{set . "title" "登录"}}
{{template "header.html" .}}

</br></br></br>
<div class="container"> 
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel-primary">
      <div class="panel-heading text-center">管理员登陆</div>     
        <div class="panel-body">         
          <form class="form-horizontal" role="form" action="{{url "Admin.PostLogin"}}" method="POST">  
           {{with $field := field "loginUser.NickName" .}} 
            <div class="form-group {{$field.ErrorClass}}"> 
              <label class="col-sm-3 control-label" for="{{$field.Id}}">管理员账号</label> 
              <div class="col-sm-6"> 
                <input type="text" class="form-control" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" placeholder="管理员账号"> 
                {{if $field.Error}} 
                <span class="help-inline">{{$field.Error}}</span> 
                {{end}} 
              </div> 
            </div> 
            {{end}} 
          
            {{with $field := field "loginUser.Password" .}} 
            <div class="form-group {{$field.ErrorClass}}"> 
              <label class="col-sm-3 control-label" for="{{$field.Id}}">密码</label> 
              <div class="col-sm-6"> 
                <input type="password" class="form-control" id="{{$field.Id}}" name="{{$field.Name}}" value="{{$field.Flash}}" placeholder="密码">       
                {{if $field.Error}} 
                <span class="help-inline">{{$field.Error}}</span> 
                {{end}}         
              </div> 
            </div> 
            {{end}}  
          
            <div class="form-group"> 
              <label class="col-sm-3 control-label"></label> 
              <div class="col-sm-6">           
                <button type="submit" class="btn btn-primary" id="button_Login_Form_Submit">登录</button>  
                <span class="help-inline"></span>              
              </div> 
            </div>          
          </form>    
        </div>
        <div class="panel-footer text-center"></div>   
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div> 
</br></br></br>

{{template "footer.html" .}}
