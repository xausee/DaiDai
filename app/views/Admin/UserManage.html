{{set . "title" "用户管理"}}
{{template "header.html" .}}
{{template "admin_navigate_bar.html" .}}

<script type="text/javascript"> 
 // 下面三个提交form的ajax函数来自于 ZjFree-自由自在 的博客：
 // http://www.cnblogs.com/zjfree/archive/2011/12/30/2307683.html

//将form中的值转换为键值对。
function getFormJson(frm) {
    var o = {};
    var a = $(frm).serializeArray();
    $.each(a, function () {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });

    return o;
}

//将form转为AJAX提交
function ajaxSubmit(frm, fn) {
    var dataPara = getFormJson(frm);
    $.ajax({
        url: frm.action,
        type: frm.method,
        data: dataPara,
        success: fn
    });
}

//调用
$(document).ready(function(){
    $('#search-user').bind('submit', function(){
        ajaxSubmit(this, function(data){
            //alert(data);
            document.getElementById("userlist").innerHTML = data
        });
        return false;
    });
});

</script> 

<div id="content">
  <div class="container">
    <div class="row">
      <div class="col-xs-1"></div> 
      <div class="col-xs-10"> 
        <div class="panel panel-success">      
          <div class="panel-body"> 

          	<div class="row">
          	  <form  id="search-user" class="navbar-form navbar-right" action="{{url "Admin.PostSearchUserByNickName"}}" role="search">

                  {{end}}  
                </div>
                {{end}}
                <button type="submit" class="btn btn-default">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </form> 
          	</div>  

            <div id="userlist">
            {{range .users}}

              </div> 
              <div class="col-xs-2">
                <a href="{{url "User.Index" .NickName}}"><span style="color:black">{{.NickName}}</span></a>
              </div>
               <div class="col-xs-2">
                <a href="{{url "User.Index" .NickName}}"><span style="color:red">删除</span></a>
              </div>
            </div>  
            </br>
            {{end}}  
            </div>           
            </div>               
          </div>            
        </div>      
      </div>     
    </div>   
  </div>
</div>
