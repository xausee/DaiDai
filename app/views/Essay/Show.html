{{set . "title" .essay.Title}}
{{template "header.html" .}}
{{template "navigate_bar.html" .}}

<div class="container">
  <div class="row">
    <div class="col-xs-1"></div> 
    <div class="col-xs-10">
      <pre class="text-center">
        <div class="text-center">{{.essay.Title}}</div>     	
        <div class="text-center">{{.essay.Author}}</div>
        <div class="text-left">{{.essay.Content}}</div>           
      </pre>
    </div>      
  </div> 
  {{if eq .nickName "水蓝色"}}
  <div class="row">
    <div class="col-xs-1"></div>
    <div class="col-xs-10">
  	  <ul class="nav navbar-nav navbar-right">
        <li><a id="edit" href="{{url "Essay.Edit" .essay.Id}}">编辑</a></li> 
        <li><a id="delete" href="{{url "Essay.Delete" .essay.Id}}">删除</a></li> 
      </ul>
    </div> 
  </div>
  {{end}}
</div>

{{template "footer.html" .}}
