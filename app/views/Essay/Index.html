{{set . "title" "散文"}}
{{template "header.html" .}}
{{template "navigate_bar.html" .}}
<script>
function updateEssayList(str)
{
var xmlhttp;    
if (str=="")
  {
  document.getElementById("essaylist").innerHTML="";
  return;
  }
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {    
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("essaylistTest").innerHTML=xmlhttp.responseText+str;
    }
  }  
xmlhttp.open("GET","essaylistmodule/"+str,true);
//xmlhttp.open("GET","PageList(str)",true);
xmlhttp.send();
}
</script> 

<div class="container">
  <div class="row">
    <div class="col-xs-1"></div> 
    <div class="col-xs-10"> 
      <div class="panel panel-success">      
        <div class="panel-body">          
          <div id="essaylistTest">
            {{range .allEssays}}
            <div class="row">
              <div class="col-xs-10"><a href="{{url "Essay.Show" .Id}}">{{.Title}}</a></div>    
              <div class="col-xs-2"><span class="badge text-right">{{.Author}}</div>
            </div>  
            {{end}}  
            </div> 
          </div>

          <div class="text-center">                  
            <ul class="pagination pagination-centered">
              <li value="1" onclick="updateEssayList(this.value)"><a value="1" >&laquo;</a></li>
              <li value="1" onclick="updateEssayList(this.value)"><a value="1">1</a></li>
              <li value="2" onclick="updateEssayList(this.value)"><a value="1">2</a></li>
              <li value="3" onclick="updateEssayList(this.value)"><a value="1">3</a></li>
              <li value="4" onclick="updateEssayList(this.value)"><a value="1">4</a></li>
              <li value="5" onclick="updateEssayList(this.value)"><a value="1">5</a></li>
              <li value="15" onclick="updateEssayList(this.value)"><a >&raquo;</a></li>
            </ul>
          </div>     
        </div>            
      </div>      
    </div>     
  </div>   
</div>

{{template "footer.html" .}}
