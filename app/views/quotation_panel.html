<div class="panel panel-success" style="height:400px">
  <div class="panel-heading"><h3 class="panel-title">片段摘录</h3></div>
  <div class="panel-body"> 
    {{range .quotations}}
      <div class="row">
        <div class="col-xs-9"><a href="{{url "Quotation.Show" .Id}}">{{.OriginalTitle}}</a></div>    
        <div class="col-xs-3 text-right"><span class="badge">{{.Author}}</div>
      </div>  
    {{end}}     
    {{if .moreQuotation}}   
      <div class="row text-center">
        <div class="col-xs-10 "><a href="/quotation">更多片段截选>>></a></div>                
      </div>  
    {{end}}               
  </div>   
</div>
