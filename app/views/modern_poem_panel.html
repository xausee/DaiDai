<div class="panel panel-success" style="height:400px">
  <div class="panel-heading"><h3 class="panel-title">现代诗</h3></div>
  <div class="panel-body">     
    {{range .modernPoems}}
      <div class="row">
        <div class="col-xs-10"><a  href="{{url "ModernPoem.Show" .Id}}">{{.Title}}</a></div>    
        <div class="col-xs-2"><span class="badge text-right">{{.Author}}</div>
      </div>  
    {{end}}
    {{if .moreModernPoem}}
      <div class="row text-center">
        <div class="col-xs-10 "><a href="#">更多现代诗>>></a></div>                
      </div>   
    {{end}}              
  </div>   
</div>
